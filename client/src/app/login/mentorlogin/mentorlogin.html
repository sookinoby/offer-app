<div class="panel-body">
  <h2 class="text-center">Mentor Login</h2>

  <form name="loginForm" method="post" ng-submit="mentorLoginCtrl.login()" novalidate>

    <div class="form-group  has-feedback">
      <input class="form-control input-lg" type="text" name="username"
             ng-model="mentorLoginCtrl.username" placeholder="User Name" ng-trim="true" required autofocus>
      <i class="glyphicon glyphicon-envelope form-control-feedback"></i>
    </div>

    <div class="form-group  has-feedback">
      <input class="form-control input-lg" type="password" name="password"
             ng-model="mentorLoginCtrl.password" placeholder="Password" required>
      <i class="glyphicon glyphicon-lock form-control-feedback"></i>
    </div>

    <button type="submit" ng-disabled="loginForm.$invalid || mentorLoginCtrl.loggining"
            class="btn btn-lg btn-block btn-success"><img ng-show="mentorLoginCtrl.loggining" height="30px" width="30px" src="assets/images/ajax-loader-light.gif"></img> {{mentorLoginCtrl.button_message}}</button>
  </form>
</div>
