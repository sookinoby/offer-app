<div class="container">
   <div acme-navbar>
  </div>
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Login</h2>

        <form name="loginForm">

          <div class="form-group">
            <input class="form-control input-lg" type="text" name="email"
                   ng-model="loginCtrl.email" placeholder="Email" required autofocus>
          </div>

          <div class="form-group">
            <input class="form-control input-lg" type="password" name="password"
                   ng-model="loginCtrl.password" placeholder="Password" required>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid"
                  class="btn btn-lg btn-block btn-success" ng-click="loginCtrl.emailLogin()">Sign In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
