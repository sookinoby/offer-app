<div class="grid-container">
  <div class="grid-cell" ng-class="{'grid-cell-wider' : $index%3==0   }" ng-repeat="cell in grid track by $index"></div>
</div>

<div class="tile-container">
  <div tile-three-digit
        ng-model='cell'
        ng-repeat='cell in tiles track by $id(cell.id || $index)'></div>
</div>
